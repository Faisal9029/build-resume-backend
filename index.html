<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Editable Resume Builder</title>
</head>
<body>
    <h1>Editable Resume Builder</h1>

    <!-- Resume Form -->
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="f_name">Father's Name:</label>
            <input type="text" id="f_name" placeholder="Enter your father's name" required>

            <label for="CNIC">CNIC #:</label>
            <input type="text" id="CNIC" placeholder="Enter your CNIC" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="phone">Contact No:</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>

            <label for="profilepicture">Profile Picture:</label>
            <input type="file" id="profilepicture" accept="image/*" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <textarea id="education" placeholder="Enter your education" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <textarea id="experience" placeholder="Enter your experience" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <textarea id="skills" placeholder="Enter your skills" rows="4" required></textarea>
        </fieldset>

        <button type="submit">Generate Resume</button>
    </form>

    <!-- Display Resume Link -->
    <div id="resume-link"></div>

    <script src="script.js"></script>
</body>
</html>
